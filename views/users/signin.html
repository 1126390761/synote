<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户注册</title>
    <link href="/css/usignin.css" rel="stylesheet">

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/usersignin.js"></script>


</head>

<body>

    <div class="container">

        <form class="form-signin" id="usersignin">
            <h3 class="form-signin-heading">用户注册</h3>
            <div class="form-group">
                <label for="inputUsername" class="sr-only">用户名</label>
                <input type="username" id="inputUsername" class="form-control" name="username" placeholder="用户名" autofocus>
                <div class="err_info" id="uerr"></div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">密码</label>
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="密码">
                <div class="err_info" id="perr"></div>
            </div>
            <div class="form-group">
                <label for="inputCode" class="sr-only">验证码</label>
                <input type="txt" id="inputCode" class="form-control" name="coder" placeholder="验证码">
                <div class="err_info" id="cerr"></div>
            </div>
            <div class="coder">
                <img src="/coder" alt="" id="codeimg" class="center-block ">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="button" id="signin">注册</button>
        </form>

    </div>



</body>

</html>
